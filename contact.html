    <main>
      <div class="intro">Neem <span class="highlight">Contact</span> op</div>

      <section class="about">
        <h2>Stuur me een bericht</h2>
        <p>
          Heb je vragen over mijn werk of wil je gewoon hallo zeggen? Vul het
          formulier hieronder in en ik neem zo snel mogelijk contact met je op!
        </p>

        <form
          action="mailto:mto@example.com"
          method="POST"
          enctype="text/plain"
        >
          <label for="naam">Naam:</label>
          <input type="text" id="naam" name="naam" required />

          <label for="email">E-mailadres:</label>
          <input type="email" id="email" name="email" required />

          <label for="bericht">Bericht:</label>
          <textarea id="bericht" name="bericht" rows="6" required></textarea>

          <button type="submit">Verstuur</button>
        </form>
      </section>
    
    <div id="map" style="height: 400px; margin-top: 2rem;" class="fade-in"></div>
